version: "3.8"

services:
  backend:
    build: ./backend
    container_name: backend
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
    depends_on:
      - qdrant

  qdrant:
    image: qdrant/qdrant
    container_name: qdrant
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage

  n8n:
    image: n8nio/n8n
    container_name: n8n
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=${N8N_BASIC_AUTH_ACTIVE}
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_WEBHOOK_URL_HOST=${N8N_WEBHOOK_URL_HOST}
      - N8N_WEBHOOK_URL_PORT=${N8N_WEBHOOK_URL_PORT}
      - N8N_WEBHOOK_URL_PROTOCOL=${N8N_WEBHOOK_URL_PROTOCOL}
    volumes:
      - ./n8n:/home/node/.n8n
      - ./data:/data
    restart: unless-stopped
    depends_on:
      - qdrant

volumes:
  qdrant_data:
